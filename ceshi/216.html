<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <style>
        li{list-style: none;float: left;margin-left: 10px;text-align: center;padding: 5px 10px;border-radius: 4px;
            box-shadow: 1px 1px 1px 1px rgba(125,125,125,125);background-color: #E9E9E9;  }
        .lan{background-color: blue;  }
    </style>
    <script>
        $(document).ready(function(){
            $(".ccc li").each(function (i) {
                $(".ccc li").eq(i).click(function () {
                    if ($(".ccc li").eq(i).hasClass("lan")) {
                        $(".ccc li").eq(i).removeClass("lan");
                        $(".as").attr("disabled","disabled")
                    } else {
                        $(".ccc li").eq(i).addClass("lan");
                        if($(".ccc li").eq(0).hasClass("lan")&&$(".ccc li").eq(1).hasClass("lan")&&$(".ccc li").eq(2).hasClass("lan")){
                            $(".as").removeAttr("disabled","disabled")
                        }
                    }
                });
            });

        })
    </script>
</head>
<body>
<ul class="ccc">
    <li>2</li>
    <li>1</li>
    <li>1</li>
</ul>
<input class="as" type="button" value="1" disabled="disabled"/>
</body>
</html>
